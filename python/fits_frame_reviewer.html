<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITS Frame Reviewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2a2a2a;
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .load-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover {
            background: #357abd;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #252525;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .status-bar {
            padding: 15px;
            background: #2a2a2a;
            border-bottom: 1px solid #444;
        }

        .filters-section {
            padding: 15px;
            background: #252525;
            border-bottom: 1px solid #444;
        }

        .filters-section h3 {
            font-size: 13px;
            margin-bottom: 10px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group {
            margin-bottom: 12px;
        }

        .filter-group label {
            display: block;
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
        }

        .filter-group select {
            width: 100%;
            padding: 6px 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 3px;
            color: #e0e0e0;
            font-size: 12px;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 12px;
        }

        .badge-good { background: #5cb85c; color: white; }
        .badge-bad { background: #d9534f; color: white; }
        .badge-undecided { background: #f0ad4e; color: white; }
        .badge-unverified { background: #777; color: white; }

        .frame-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            min-height: 0;
        }

        .frame-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .frame-item:hover {
            background: #333;
        }

        .frame-item.active {
            border-color: #4a90e2;
            background: #333;
        }

        .frame-item.status-good { border-left: 4px solid #5cb85c; }
        .frame-item.status-bad { border-left: 4px solid #d9534f; }
        .frame-item.status-undecided { border-left: 4px solid #f0ad4e; }
        .frame-item.status-unverified { border-left: 4px solid #777; }

        .frame-target {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .frame-time {
            font-size: 12px;
            color: #999;
        }

        .frame-details {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        .keyboard-shortcuts {
            padding: 10px 20px;
            background: #2a2a2a;
            border-top: 1px solid #444;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            color: #999;
        }

        .keyboard-shortcuts h3 {
            font-size: 11px;
            margin: 0;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .shortcuts-group {
            display: flex;
            gap: 15px;
        }

        .shortcut-item {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .shortcut-key {
            font-family: monospace;
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            color: #aaa;
        }

        .viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        .no-image {
            color: #666;
            font-size: 18px;
            text-align: center;
        }

        .controls {
            padding: 20px;
            background: #2a2a2a;
            border-top: 1px solid #444;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-bad {
            background: #d9534f;
            color: white;
        }

        .btn-bad:hover:not(:disabled) {
            background: #c9302c;
            transform: scale(1.05);
        }

        .btn-undecided {
            background: #f0ad4e;
            color: white;
        }

        .btn-undecided:hover:not(:disabled) {
            background: #ec971f;
            transform: scale(1.05);
        }

        .btn-good {
            background: #5cb85c;
            color: white;
        }

        .btn-good:hover:not(:disabled) {
            background: #449d44;
            transform: scale(1.05);
        }

        .keyboard-hint {
            font-size: 11px;
            opacity: 0.7;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .empty-state p {
            font-size: 14px;
        }

        .image-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.6;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            border: 4px solid #444;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #d9534f;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin: 10px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="header">
        <h1>FITS Frame Reviewer</h1>
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="main-container">
        <div class="sidebar">
            <div class="filters-section">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label>Target</label>
                    <select id="filter-target" onchange="applyFilters()">
                        <option value="">All Targets</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Gain</label>
                    <select id="filter-gain" onchange="applyFilters()">
                        <option value="">All Gains</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Exposure (sec)</label>
                    <select id="filter-exposure" onchange="applyFilters()">
                        <option value="">All Exposures</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Review Status</label>
                    <select id="filter-status" onchange="applyFilters()">
                        <option value="">All Statuses</option>
                        <option value="good">Good</option>
                        <option value="bad">Bad</option>
                        <option value="undecided">Undecided</option>
                        <option value="unverified">Unverified</option>
                    </select>
                </div>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <span>Good</span>
                    <span class="status-badge badge-good" id="count-good">0</span>
                </div>
                <div class="status-item">
                    <span>Bad</span>
                    <span class="status-badge badge-bad" id="count-bad">0</span>
                </div>
                <div class="status-item">
                    <span>Undecided</span>
                    <span class="status-badge badge-undecided" id="count-undecided">0</span>
                </div>
                <div class="status-item">
                    <span>Unverified</span>
                    <span class="status-badge badge-unverified" id="count-unverified">0</span>
                </div>
                <div class="status-item" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #444;">
                    <span>Showing</span>
                    <span><span id="count-showing">0</span>/<span id="count-total">0</span></span>
                </div>
            </div>
            <div class="frame-list" id="frame-list">
                <div class="empty-state">
                    <h2>Loading...</h2>
                    <p>Fetching frames from database</p>
                </div>
            </div>
        </div>

        <div class="viewer">
            <div class="image-container" id="image-container">
                <div class="no-image">Select a frame to review</div>
            </div>
            <div class="controls" id="controls" style="display: none;">
                <button class="control-btn btn-bad" id="btn-bad">
                    <span>← Bad</span>
                    <span class="keyboard-hint">Left Arrow</span>
                </button>
                <button class="control-btn btn-undecided" id="btn-undecided">
                    <span>Undecided</span>
                    <span class="keyboard-hint">Space</span>
                </button>
                <button class="control-btn btn-good" id="btn-good">
                    <span>→ Good</span>
                    <span class="keyboard-hint">Right Arrow</span>
                </button>
            </div>
            <div class="keyboard-shortcuts">
                <h3>Keys:</h3>
                <div class="shortcuts-group">
                    <div class="shortcut-item">
                        <span class="shortcut-key">←</span>
                        <span>Bad</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">Space</span>
                        <span>Undecided</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">→</span>
                        <span>Good</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">↓</span>
                        <span>Next</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">↑</span>
                        <span>Prev</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">n</span>
                        <span>Next Unverified</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let frames = [];
        let filteredFrames = [];
        let currentIndex = -1;
        let updateInProgress = false;

        // Load frames from API
        async function loadFrames() {
            showLoading(true);
            hideError();

            try {
                const response = await fetch('/api/frames');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                frames = await response.json();
                populateFilters();
                applyFilters();

            } catch (error) {
                showError(`Failed to load frames: ${error.message}`);
                console.error('Error loading frames:', error);
            } finally {
                showLoading(false);
            }
        }

        function populateFilters() {
            // Get unique values for each filter
            const targets = [...new Set(frames.map(f => f.target).filter(Boolean))].sort();
            const gains = [...new Set(frames.map(f => f.gain).filter(v => v !== null && v !== undefined))].sort((a, b) => a - b);
            const exposures = [...new Set(frames.map(f => f.exposure_sec).filter(v => v !== null && v !== undefined))].sort((a, b) => a - b);

            // Populate target filter
            const targetSelect = document.getElementById('filter-target');
            targetSelect.innerHTML = '<option value="">All Targets</option>';
            targets.forEach(target => {
                const option = document.createElement('option');
                option.value = target;
                option.textContent = target;
                targetSelect.appendChild(option);
            });

            // Populate gain filter
            const gainSelect = document.getElementById('filter-gain');
            gainSelect.innerHTML = '<option value="">All Gains</option>';
            gains.forEach(gain => {
                const option = document.createElement('option');
                option.value = gain;
                option.textContent = gain;
                gainSelect.appendChild(option);
            });

            // Populate exposure filter
            const exposureSelect = document.getElementById('filter-exposure');
            exposureSelect.innerHTML = '<option value="">All Exposures</option>';
            exposures.forEach(exp => {
                const option = document.createElement('option');
                option.value = exp;
                option.textContent = `${exp}s`;
                exposureSelect.appendChild(option);
            });
        }

        function applyFilters() {
            const targetFilter = document.getElementById('filter-target').value;
            const gainFilter = document.getElementById('filter-gain').value;
            const exposureFilter = document.getElementById('filter-exposure').value;
            const statusFilter = document.getElementById('filter-status').value;

            filteredFrames = frames.filter(frame => {
                if (targetFilter && frame.target !== targetFilter) return false;
                if (gainFilter && String(frame.gain) !== gainFilter) return false;
                if (exposureFilter && String(frame.exposure_sec) !== exposureFilter) return false;
                if (statusFilter && frame.review_status !== statusFilter) return false;
                return true;
            });

            renderFrameList();
            updateStatusCounts();

            // Auto-select first filtered frame
            if (filteredFrames.length > 0) {
                const firstFilteredIndex = frames.indexOf(filteredFrames[0]);
                selectFrame(firstFilteredIndex);
            } else {
                currentIndex = -1;
                document.getElementById('image-container').innerHTML = '<div class="no-image">No frames match filters</div>';
                document.getElementById('controls').style.display = 'none';
            }
        }

        function renderFrameList() {
            const container = document.getElementById('frame-list');
            
            if (filteredFrames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Frames Found</h2>
                        <p>${frames.length === 0 ? 'No JPEG reviews in database' : 'No frames match filters'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            filteredFrames.forEach((frame) => {
                const frameIndex = frames.indexOf(frame);
                const div = document.createElement('div');
                div.className = `frame-item status-${frame.review_status}`;
                div.dataset.frameIndex = frameIndex; // Store global index for active matching
                div.onclick = () => selectFrame(frameIndex);

                // Format timestamp for display
                const timestamp = frame.timestamp || frame.session_date || '';
                const displayTime = timestamp.replace('T', ' ').substring(0, 19);

                div.innerHTML = `
                    <div class="frame-target">${frame.target || 'Unknown'}</div>
                    <div class="frame-time">${displayTime}</div>
                    <div class="frame-details">
                        ${frame.exposure_sec || '?'}s · ${frame.gain || '?'} · ${frame.temperature_c || '?'}°C
                        ${frame.filter ? ' · ' + frame.filter : ''}
                    </div>
                `;

                container.appendChild(div);
            });
        }

        function selectFrame(index) {
            if (index < 0 || index >= frames.length) return;

            currentIndex = index;
            const selectedFrame = frames[index];

            // Update active state in list - match by frame object, not index
            document.querySelectorAll('.frame-item').forEach((item) => {
                const itemFrameIndex = parseInt(item.dataset.frameIndex);
                item.classList.toggle('active', itemFrameIndex === index);
            });

            // Display image
            const frame = frames[index];
            const imageContainer = document.getElementById('image-container');
            
            // Format timestamp for display
            const timestamp = frame.timestamp || frame.session_date || '';
            const displayTime = timestamp.replace('T', ' ').substring(0, 19);
            
            // Format camera display
            const cameraInfo = frame.camera ? `<br>${frame.camera}` : '';
            
            imageContainer.innerHTML = `
                <div class="image-info">
                    ${frame.target || 'Unknown'} · ${frame.exposure_sec || '?'}s · ${frame.gain || '?'}
                    ${frame.filter ? ' · ' + frame.filter : ''}<br>
                    ${displayTime} · ${frame.temperature_c || '?'}°C${cameraInfo}
                </div>
                <img src="/images/${frame.filename}" alt="Frame" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'>Image not found</div>'">
            `;

            // Show controls
            document.getElementById('controls').style.display = 'flex';
        }

        async function setStatus(status) {
            if (currentIndex < 0 || updateInProgress) return;

            const frame = frames[currentIndex];
            const previousStatus = frame.review_status;

            // Optimistically update UI
            frame.review_status = status;
            const frameItems = document.querySelectorAll('.frame-item');
            
            // Find the item in the filtered list
            const filteredIndex = filteredFrames.indexOf(frame);
            if (filteredIndex >= 0 && frameItems[filteredIndex]) {
                frameItems[filteredIndex].className = `frame-item status-${status} active`;
            }
            
            updateStatusCounts();

            // Disable buttons during update
            updateInProgress = true;
            disableButtons(true);

            try {
                const response = await fetch(`/api/frames/${frame.id}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: status })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Auto-advance to next frame in filtered set
                const currentFilteredIndex = filteredFrames.indexOf(frame);
                if (currentFilteredIndex < filteredFrames.length - 1) {
                    const nextFrameIndex = frames.indexOf(filteredFrames[currentFilteredIndex + 1]);
                    selectFrame(nextFrameIndex);
                }

            } catch (error) {
                // Revert on error
                frame.review_status = previousStatus;
                if (filteredIndex >= 0 && frameItems[filteredIndex]) {
                    frameItems[filteredIndex].className = `frame-item status-${previousStatus} active`;
                }
                updateStatusCounts();
                
                showError(`Failed to update status: ${error.message}`);
                console.error('Error updating status:', error);
            } finally {
                updateInProgress = false;
                disableButtons(false);
            }
        }

        function advanceToNextUndecided() {
            // Find next unverified frame in filtered set
            const currentFilteredIndex = filteredFrames.indexOf(frames[currentIndex]);
            
            for (let i = currentFilteredIndex + 1; i < filteredFrames.length; i++) {
                if (filteredFrames[i].review_status === 'unverified') {
                    const frameIndex = frames.indexOf(filteredFrames[i]);
                    selectFrame(frameIndex);
                    return;
                }
            }

            // If no unverified frames ahead in filtered set, try from beginning
            for (let i = 0; i < currentFilteredIndex; i++) {
                if (filteredFrames[i].review_status === 'unverified') {
                    const frameIndex = frames.indexOf(filteredFrames[i]);
                    selectFrame(frameIndex);
                    return;
                }
            }

            // No unverified frames found - stay on current frame
        }

        function updateStatusCounts() {
            const counts = {
                good: 0,
                bad: 0,
                undecided: 0,
                unverified: 0
            };

            // Count within filtered frames
            filteredFrames.forEach(frame => {
                counts[frame.review_status]++;
            });

            document.getElementById('count-good').textContent = counts.good;
            document.getElementById('count-bad').textContent = counts.bad;
            document.getElementById('count-undecided').textContent = counts.undecided;
            document.getElementById('count-unverified').textContent = counts.unverified;
            document.getElementById('count-showing').textContent = filteredFrames.length;
            document.getElementById('count-total').textContent = frames.length;
        }

        function disableButtons(disabled) {
            document.getElementById('btn-bad').disabled = disabled;
            document.getElementById('btn-undecided').disabled = disabled;
            document.getElementById('btn-good').disabled = disabled;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('active');
        }

        // Button handlers
        document.getElementById('btn-bad').addEventListener('click', () => setStatus('bad'));
        document.getElementById('btn-undecided').addEventListener('click', () => setStatus('undecided'));
        document.getElementById('btn-good').addEventListener('click', () => setStatus('good'));

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (currentIndex < 0 || updateInProgress) return;

            switch(e.key) {
                case 'ArrowLeft':
                    setStatus('bad');
                    break;
                case ' ':
                    e.preventDefault(); // Prevent page scroll
                    setStatus('undecided');
                    break;
                case 'ArrowRight':
                    setStatus('good');
                    break;
                case 'ArrowDown':
                    e.preventDefault(); // Prevent page scroll
                    // Move to next frame in filtered set (no status change)
                    const currentFilteredIndex = filteredFrames.indexOf(frames[currentIndex]);
                    if (currentFilteredIndex < filteredFrames.length - 1) {
                        const nextFrameIndex = frames.indexOf(filteredFrames[currentFilteredIndex + 1]);
                        selectFrame(nextFrameIndex);
                    }
                    break;
                case 'n':
                case 'N':
                    // Move to next undecided frame in filtered set
                    advanceToNextUndecided();
                    break;
                case 'ArrowUp':
                    // Go to previous frame in filtered set
                    const prevFilteredIndex = filteredFrames.indexOf(frames[currentIndex]);
                    if (prevFilteredIndex > 0) {
                        const prevFrameIndex = frames.indexOf(filteredFrames[prevFilteredIndex - 1]);
                        selectFrame(prevFrameIndex);
                    }
                    break;
            }
        });

        // Load frames on page load
        window.addEventListener('load', () => {
            loadFrames();
        });
    </script>
</body>
</html>
